<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Custom Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    .form-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .info-text {
      color: #666;
      font-size: 13px;
      font-style: italic;
      margin-top: 5px;
    }
    .create-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .create-btn:hover {
      background: #218838;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      display: none;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href='dashboard.html'">← Back to Dashboard</button>
  
  <h2>✏️ Create Custom Routine</h2>

  <div id="successMessage" class="success-message"></div>

  <div class="form-card">
    <label for="routineName">Routine Name *</label>
    <input type="text" id="routineName" placeholder="e.g., My Upper/Lower Split" required>
    
    <label for="routineDescription">Description *</label>
    <textarea id="routineDescription" placeholder="Describe your routine (e.g., 4-day split focusing on strength and hypertrophy)" required></textarea>
    <div class="info-text">Note: After creating the routine, you'll be able to add specific exercises and workout days.</div>

    <button class="create-btn" onclick="createRoutine()">Create Routine</button>
  </div>

  <script>
    async function createRoutine() {
      const name = document.getElementById("routineName").value.trim();
      const description = document.getElementById("routineDescription").value.trim();
      const successMessage = document.getElementById("successMessage");

      if (!name || !description) {
        alert("Please fill in all fields");
        return;
      }

      const token = localStorage.getItem("authToken");
      if (!token) {
        alert("Please log in first");
        window.location.href = "index.html";
        return;
      }

      const routine = {
        name: name,
        description: description,
        isPublic: false
      };

      try {
        const response = await fetch("http://localhost:8080/api/routines", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": token
          },
          body: JSON.stringify(routine)
        });

        const result = await response.json();
        
        if (result.success) {
          successMessage.innerHTML = `✓ Routine "${name}" created successfully!`;
          successMessage.style.display = "block";
          
          // Clear form
          document.getElementById("routineName").value = "";
          document.getElementById("routineDescription").value = "";

          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        } else {
          alert("Error creating routine: " + result.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Could not connect to server.");
      }
    }

    // Allow Enter key to submit in name field
    document.getElementById("routineName").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("routineDescription").focus();
      }
    });
  </script>
</body>
</html>
