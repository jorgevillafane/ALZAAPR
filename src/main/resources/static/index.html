<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALZAA PR: PorJorgeV - Inicio de Sesi√≥n</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 10vh auto;
      text-align: center;
    }

    h1 {
      color: #f5f5f5;
      margin-bottom: 1.5rem;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .guest-btn {
      background: #444;
    }

    .guest-btn:hover {
      background: #555;
    }

    p {
      color: #ccc;
      font-size: 0.9em;
      margin-top: 15px;
    }

    a {
      color: #00aaff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è ALZAA PR</h1>

    <input type="email" id="email" placeholder="Correo electr√≥nico" />
    <input type="password" id="password" placeholder="Contrase√±a" />

    <button onclick="login()">Iniciar Sesi√≥n</button>
    <button class="guest-btn" id="guestLoginBtn">Entrar como Invitado</button>

    <p>¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor, completa ambos campos.");
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) throw new Error("Error al iniciar sesi√≥n");

        const data = await res.json();
        // Adjust based on your backend response structure
        const token = data.data?.token || data.token;
        localStorage.setItem("authToken", token);

        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Correo o contrase√±a incorrectos.");
        console.error(error);
      }
    }

    // ‚úÖ Fixed guest login logic (calls backend instead of static token)
    document.getElementById("guestLoginBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("http://localhost:8080/api/auth/guest-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem("authToken", data.data.token);
          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Error al iniciar sesi√≥n como invitado.");
        }
      } catch (err) {
        console.error(err);
        alert("Error: no se pudo conectar con el servidor.");
      }
    });
  </script>
</body>
</html>
